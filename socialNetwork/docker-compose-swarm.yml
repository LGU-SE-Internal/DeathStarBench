version: "3.8"

services:
  otel-collector:
    image: otel/opentelemetry-collector:latest
    hostname: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    deploy:
      restart_policy:
        condition: any
    depends_on:
      - jaeger

  compose-post-service:
    depends_on:
      - otel-collector
      - jaeger
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    command: ["ComposePostService"]
    hostname: compose-post-service
    image: deathstarbench/social-network-microservices:latest
    volumes:
      - ./config:/social-network-microservices/config
      - ./keys:/keys
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318

  home-timeline-redis:
    depends_on:
      - otel-collector
      - jaeger
    hostname: home-timeline-redis
    image: redis
    command: "redis-server /social-network-microservices/config/redis.conf"
    volumes:
      - ./config:/social-network-microservices/config
      - ./keys:/keys

  home-timeline-service:
    depends_on:
      - otel-collector
      - jaeger
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    command: ["HomeTimelineService"]
    hostname: home-timeline-service
    image: deathstarbench/social-network-microservices:latest
    volumes:
      - ./config:/social-network-microservices/config
      - ./keys:/keys
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318

  media-frontend:
    depends_on:
      - otel-collector
      - jaeger
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    hostname: media-frontend
    build:
      context: ./media-frontend
      dockerfile: Dockerfile
    image: media-frontend:focal
    ports:
      - 8081:8080
    volumes:
      - ./media-frontend/lua-scripts:/usr/local/openresty/nginx/lua-scripts
      - ./media-frontend/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf

  media-memcached:
    depends_on:
      - otel-collector
      - jaeger
    hostname: media-memcached
    image: memcached
    command:
      - "-m 16384"
      - "-t 8"
      - "-I 32m"
      - "-c 4096"

  media-mongodb:
    depends_on:
      - otel-collector
      - jaeger
    hostname: media-mongodb
    image: mongo:4.4.6
    command: "mongod --nojournal --quiet --config /social-network-microservices/config/mongod.conf"
    # command: "mongod --serviceExecutor adaptive --listenBacklog 1024 --syncdelay 3600 --wiredTigerCacheSizeGB 2"
    volumes:
      - ./config:/social-network-microservices/config
      - ./keys:/keys

  media-service:
    depends_on:
      - media-mongodb
      - otel-collector
      - jaeger
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    command: ["MediaService"]
    hostname: media-service
    image: deathstarbench/social-network-microservices:latest
    volumes:
      - ./config:/social-network-microservices/config
      - ./keys:/keys
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318

  nginx-web-server:
    depends_on:
      - otel-collector
      - jaeger
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    hostname: nginx-web-server
    image: openresty-thrift:xenial
    ports:
      - 8080:8080
    volumes:
      - ./nginx-web-server/lua-scripts:/usr/local/openresty/nginx/lua-scripts
      - ./nginx-web-server/pages:/usr/local/openresty/nginx/pages
      - ./nginx-web-server/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./nginx-web-server/jaeger-config.json:/usr/local/openresty/nginx/jaeger-config.json
      - ./gen-lua:/gen-lua
      - ./docker/openresty-thrift/lua-thrift:/usr/local/openresty/lualib/thrift
      - ./keys:/keys

  post-storage-memcached:
    depends_on:
      - otel-collector
      - jaeger
    hostname: post-storage-memcached
    image: memcached
    command:
      - "-m 16384"
