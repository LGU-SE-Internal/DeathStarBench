{{- if .Values.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-timeout": "{{ .Values.job.hookTimeout }}s"
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  activeDeadlineSeconds: {{ .Values.job.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      restartPolicy: {{ .Values.job.restartPolicy }}
      initContainers:
      - name: wait-for-nginx
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z nginx-thrift 8080; do echo waiting for nginx-thrift; sleep 5; done;']
      - name: fetch-datasets
        image: alpine/git:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Cloning DeathStarBench repository to get datasets..."
          cd /data
          git clone https://github.com/delimitrou/DeathStarBench.git
          ls -lh /data/DeathStarBench/socialNetwork/datasets/social-graph/
        volumeMounts:
        - name: data-volume
          mountPath: /data
      containers:
      - name: {{ .Values.container.name }}
        image: {{ .Values.container.image }}:{{ .Values.container.imageVersion }}
        imagePullPolicy: {{ .Values.container.imagePullPolicy | default .Values.global.imagePullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          set -x
          echo "=== Starting data initialization ==="
          cd /data/DeathStarBench/socialNetwork
          echo "=== Installing aiohttp ==="
          pip install aiohttp
          
          echo "=== Verifying files exist ==="
          ls -la datasets/social-graph/{{ .Values.graphName }}/
          
          echo "=== Testing nginx connection ==="
          nc -zv {{ .Values.serverAddress }}.{{ .Release.Namespace }}.svc.cluster.local {{ .Values.serverPort }}
          
          echo "=== Starting initialization script ==="
          python3 -u scripts/init_social_graph.py \
            --ip {{ .Values.serverAddress }}.{{ .Release.Namespace }}.svc.cluster.local \
            --port {{ .Values.serverPort }} \
            --graph {{ .Values.graphName }} \
            {{ if .Values.composePosts }}--compose{{ end }}
          
          echo "=== Initialization completed ==="
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        emptyDir: {}
{{- end }}