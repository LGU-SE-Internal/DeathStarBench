        condition: service_completed_successfully
      otel-collector:
        condition: service_started
    restart: always
    volumes:
      - ./nginx-web-server/lua-scripts:/usr/local/openresty/nginx/lua-scripts
      - ./nginx-web-server/pages:/usr/local/openresty/nginx/pages
      - ./nginx-web-server/conf/nginx-tls.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./gen-lua:/gen-lua
      - ./docker/openresty-thrift/lua-thrift:/usr/local/openresty/lualib/thrift
      - ./keys:/keys

  media-frontend:
    build:
      context: ./media-frontend
      dockerfile: Dockerfile
    image: media-frontend:focal
    hostname: media-frontend
    ports:
      - 8081:8080
    restart: always
    depends_on:
