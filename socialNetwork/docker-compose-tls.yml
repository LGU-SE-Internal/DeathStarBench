version: "3.9"
services:
  config:
    image: deathstarbench/social-network-microservices:latest
    hostname: config
    environment:
      - TLS
    entrypoint: [ "python3", "./scripts/config.py" ]
    volumes:
      - ./config:/social-network-microservices/config
      - ./nginx-web-server/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf

  social-graph-service:
    image: deathstarbench/social-network-microservices:latest
    hostname: social-graph-service
    #    ports:
    #      - 10000:9090
    depends_on:
      config:
        condition: service_completed_successfully
      otel-collector:
        condition: service_started
      social-graph-mongodb:
        condition: service_started
    restart: always
    entrypoint: SocialGraphService
    volumes:
      - ./config:/social-network-microservices/config
      - ./keys:/keys
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318

  social-graph-mongodb:
    image: mongo:4.4.6
    hostname: social-graph-mongodb
    # ports:
    #   - 27018:27017
    depends_on:
      config:
        condition: service_completed_successfully
    restart: always
    command: --config /social-network-microservices/config/mongod.conf
    volumes:
      - ./config:/social-network-microservices/config
      - ./keys:/keys

  social-graph-redis:
