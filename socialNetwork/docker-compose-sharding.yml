# Docker-compose file for Redis/MongoDB/Memcached Sharding
# Currently only supports Redis

version: "3.9"
services:
  social-graph-service:
    image: deathstarbench/social-network-microservices:latest
    hostname: social-graph-service
    #    ports:
    #      - 10000:9090
    depends_on:
      otel-collector:
        condition: service_started
      social-graph-mongodb:
        condition: service_started
      social-graph-redis-cluster-setup:
        condition: service_completed_successfully
    restart: always
    entrypoint: SocialGraphService --redis-cluster
    volumes:
      - ./config:/social-network-microservices/config
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318

  social-graph-mongodb:
    image: mongo:4.4.6
    hostname: social-graph-mongodb
    # ports:
    #   - 27018:27017
    restart: always

  social-graph-redis:
    image: redis
    hostname: social-graph-redis
    deploy:
      replicas: 5
    # ports:
    #   - 6380:6379
    restart: always
    command: --port 6379 --cluster-config-file nodes.conf --cluster-enabled yes --cluster-node-timeout 5000 --save "" --appendonly no

  # Setup for redis cluster
  social-graph-redis-cluster-setup:
    image: redis
    depends_on:
      social-graph-redis:
        condition: service_started
    volumes:
      - ./scripts:/scripts
    entrypoint: /bin/bash /scripts/setup_redis_cluster.sh -n social-graph-redis

  home-timeline-redis:
